// Grenades
bind "z" "use weapon_flashbang"
bind "x" "use weapon_hegrenade"
bind "c" "use weapon_smokegrenade"
bind "v" "use weapon_molotov;use weapon_incgrenade"

// Jump throw
alias "+jumpthrow" "+jump;-attack;-attack2"
alias "+jumpthrow" "+jump;-attack;-attack2"
alias "-jumpthrow" "-jump"
bind "alt" "+jumpthrow"

// Mousewheel jump
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"
unbind "space"

// Duckjump
alias "+duckjump" "+jump; +duck";
alias "-duckjump" "-jump; -duck";
bind "mouse5" "+duckjump"

// Drop bomb
bind b "use weapon_knife; use weapon_c4; drop; slot1"

// Push to talk
bind "mouse4" "+voicerecord"

// Take screenshot
bind "f12" "+screenshot"

// Increase volume slightly when walking
//alias "+incvol" "incrementvar volume 0 2 0.5;+speed";
//alias "-incvol" "incrementvar volume 0 2 -0.5;-speed";
//bind "shift" "+incvol"

// Clear decals when moving
bind w "+forward;r_cleardecals";
bind a "+moveleft;r_cleardecals";
bind s "+back;r_cleardecals";
bind d "+moveright;r_cleardecals"
